<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ site.url }}/style.css">
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <div class="navbar-brand">Scaps</div>
      </div>
      <ul class="nav navbar-nav">
        {% assign url = page.url|remove:'index.html' %}
        {% for link in site.navigation %}
          <li {% if url == link.url %}class="active"{% endif %}{% if page.active == link.url %}class="active"{% endif %}>
              <a href="{{link.url}}" title="{{link.name}}">{{link.text}}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h1>{{ page.title }}</h1>
        {{ content }}
      </div>
    </div>
  </div>
  <div id="footer" style="text-align: center; color: #777; background-color: #f8f8f8; border-top: 1px solid #e7e7e7;">
    <div style="margin-top: 4px; margin-bottom: 4px;">by Lukas Wegmann, <a href="http://ifs.hsr.ch">IFS</a> | <a href="https://twitter.com/Luegg1">Twitter</a></div>
  </div>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-66073366-2', 'auto');
  ga('send', 'pageview');

</script>
</body>
</html>
